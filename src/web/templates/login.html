{% extends "layout.html" %}

{% block title %}Вход - LLM Bot{% endblock %}

{% block content_full %}
<div class="login-page">
    <div class="card login-card">
        <div class="flex justify-between items-center mb-8">
            <h2 class="flex m-0">
                <i data-lucide="lock" class="text-accent"></i>
                Вход в систему
            </h2>
            <button id="theme-toggle-login" class="btn-icon flex-shrink-0" onclick="toggleTheme()"
                title="Переключить тему">
                <i data-lucide="sun"></i>
            </button>
        </div>

        <form action="/admin/login" method="POST" class="form-group">
            <div>
                <label for="username" class="block mb-2 font-medium">Имя пользователя</label>
                <input type="text" id="username" name="username" required autofocus placeholder="Введите логин">
            </div>

            <div>
                <label for="password" class="block mb-2 font-medium">Пароль</label>
                <input type="password" id="password" name="password" required placeholder="Введите пароль">
            </div>

            <button type="submit" class="btn btn-primary w-full justify-center">
                <i data-lucide="log-in" class="icon-md"></i>
                Войти
            </button>
        </form>

        {% if error %}
        <div class="login-error">
            {{ error }}
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
