<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}LLM Bot Admin{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css?v={{ ts() }}">
    <link rel="icon" type="image/png" href="/static/images/favicon.png">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="/static/js/utils.js?v={{ ts() }}" defer></script>
    <script src="/static/js/theme.js?v={{ ts() }}" defer></script>
    <script src="/static/js/connections.js?v={{ ts() }}" defer></script>
    <script src="/static/js/prompts.js?v={{ ts() }}" defer></script>
    <script src="/static/js/settings.js?v={{ ts() }}" defer></script>
    <script src="/static/js/dropdown.js?v={{ ts() }}" defer></script>
    <script src="/static/js/main.js?v={{ ts() }}" defer></script>
    <style>
        *::selection {
            background-color: rgba(107, 70, 193, 0.6) !important;
            color: #ffffff !important;
        }

        *::-moz-selection {
            background-color: rgba(107, 70, 193, 0.6) !important;
            color: #ffffff !important;
        }
    </style>
</head>

<body>
    <!-- Page Loader -->
    <div id="page-loader">
        <div class="spinner-container">
            <div class="spinner-glow"></div>
            <div class="spinner-ring"></div>
            <div class="spinner-ring"></div>
            <div class="spinner-ring"></div>
        </div>
    </div>

    <div id="toast"></div>

    {% if no_header %}
    {% block content_full %}{% endblock %}
    {% else %}
    <div class="container">
        <header>
            <div class="flex">
                <i data-lucide="bot" class="text-primary-accent icon-medium"></i>
                <h1>LLM Bot Admin</h1>
            </div>
            <div class="flex gap-1">
                {% if user %}
                <span class="user-info">
                    <i data-lucide="user" class="icon-tiny"></i>
                    {{ user }}
                </span>
                <a href="/admin/logout" class="btn btn-danger btn-sm">
                    <i data-lucide="log-out" class="icon-small"></i>
                    Выйти
                </a>
                {% endif %}
                <button class="btn-icon" onclick="openSettingsModal()" title="Настройки">
                    <i data-lucide="settings"></i>
                </button>
                <button id="theme-toggle" class="btn-icon" onclick="toggleTheme()" title="Переключить тему">
                    <i data-lucide="sun"></i>
                </button>
            </div>
        </header>

        <main>
            {% block content %}{% endblock %}
        </main>
    </div>
    {% endif %}
</body>

</html>
