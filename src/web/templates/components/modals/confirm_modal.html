<!-- Модальное окно подтверждения -->
<div id="confirm_modal" class="modal-overlay confirm-modal-overlay">
    <div class="modal-content confirm-modal-content">
        <div class="modal-header confirm-modal-header">
            <h3 id="confirm_title" class="m-0 text-accent">Подтвердите действие</h3>
            <button class="btn-transparent confirm-modal-cross" id="confirm_cross_btn" title="Закрыть">
                <i data-lucide="x" class="icon-medium"></i>
            </button>
        </div>
        <div class="modal-body confirm-modal-body">
            <p id="confirm_message" class="m-0 text-secondary"></p>
        </div>
        <div class="modal-actions justify-center mt-3">
            <button id="confirm_ok_btn" class="btn btn-primary">ОК</button>
            <button id="confirm_cancel_btn" class="btn btn-outline">Отмена</button>
        </div>
    </div>
</div>
