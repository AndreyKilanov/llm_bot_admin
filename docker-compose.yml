services:
  app:
    build: .
    env_file: .env
    environment:
      - USE_WEBHOOK=${USE_WEBHOOK:-false}
      - HOST=0.0.0.0
      - PORT=${APP_PORT:-8000}
      - POSTGRES_HOST=db
      - POSTGRES_DB=${POSTGRES_DB:-llm_bot}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
    depends_on:
      db:
        condition: service_healthy
    dns:
      - 8.8.8.8
      - 1.1.1.1
    volumes:
      # - .:/app # dev only
    networks:
      - bot_network
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-llm_bot}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      # - "${DB_PORT:-5432}:5432" # Security: Don't expose DB to the internet!
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-llm_bot}" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - bot_network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    env_file: .env
    environment:
      - APP_PORT=${APP_PORT:-8000}
      - NGINX_INTERNAL_PORT=80
    ports:
      - "${NGINX_PORT:-80}:80"
    volumes:
      - ./nginx/default.conf.template:/etc/nginx/templates/default.conf.template:ro
      - ./src/web/static/errors:/usr/share/nginx/html/errors:ro
      - ./src/web/static/images:/usr/share/nginx/html/images:ro
    depends_on:
      - app
    networks:
      - bot_network
    restart: unless-stopped

networks:
  bot_network:
    driver: bridge

volumes:
  postgres_data:
